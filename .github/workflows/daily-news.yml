name: 每日新聞 + VoteFlux 戰報推播

on:
  schedule:
    # 每天台灣時間早上 8:00 執行（UTC 00:00）
    - cron: '0 0 * * *'
  workflow_dispatch:  # 允許手動觸發（方便測試）

# GitHub Pages 部署所需權限
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  send-daily-reports:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # ── 每日新聞摘要 ──
      - name: Run News Bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python news_bot.py

      # ── VoteFlux 每日戰報 ──
      - name: Run VoteFlux Bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_PAGES_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
        run: python voteflux_bot.py

      # ── 部署 HTML 報告到 GitHub Pages ──
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: reports

  deploy-pages:
    needs: send-daily-reports
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
