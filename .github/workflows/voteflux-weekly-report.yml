on:
  workflow_dispatch:
  repository_dispatch:
    types: [weekly-report]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-report:
    runs-on: ubuntu-latest
    outputs:
      report_generated: ${{ steps.check.outputs.exists }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run Weekly Report Bot
        id: bot
        continue-on-error: true
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_PAGES_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
        run: python voteflux_weekly.py

      - name: Commit & Push Report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add reports/
          git diff --cached --quiet || git commit -m "ğŸ“Š é€±å ± $(date +'%Y-%m-%d')"
          git push

      - name: Check if report was generated
        id: check
        run: |
          if [ -d "reports" ] && [ "$(ls -A reports)" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âœ… reports è³‡æ–™å¤¾å­˜åœ¨"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âŒ reports è³‡æ–™å¤¾ä¸å­˜åœ¨ï¼Œè·³ééƒ¨ç½²"
          fi

      - name: Upload Pages artifact
        if: steps.check.outputs.exists == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: reports

  deploy-pages:
    needs: generate-report
    if: needs.generate-report.outputs.report_generated == 'true'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
